<div class="background">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>{{ isLogin ? 'Login' : 'Register' }}</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small>Please enter a valid email</small>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small>Password is required</small>
        </div>
      </div>

      <div *ngIf="!isLogin">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" required />
          <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched">
            <small>Name is required</small>
          </div>
        </div>

        <div class="input-group">
          <label for="description">Description</label>
          <input type="text" id="description" formControlName="description" />
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">{{ isLogin ? 'Login' : 'Register' }}</button>
      <button type="button" (click)="toggleMode()">{{ isLogin ? 'Switch to Register' : 'Switch to Login' }}</button>
    </form>
  </div>
</div>
